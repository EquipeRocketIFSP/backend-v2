<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Prontuário Clínico veterinário - ${animal.nome}</title>

<style>
    body {
        border: 1px solid black;
        width: 650px;
    }

    body>div {
        margin-left: 10px;
        margin-right: 10px;
    }

    #cabecalho_logo {
        padding-top: 15px;
        padding-left: 10px;
    }

    #cabecalho_texto {
        padding-top: 10px;
        /* width: 90%; */
        margin-left: auto;
        margin-right: auto;
    }

    #cabecalho_texto>* {
        margin: 0;
    }

    #dadosTutor {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

    #titulo {
        text-align: center;
    }

    #local_data {
        display: flex;
        justify-content: end;
    }

    #assinatura_responsavel {
        padding-top: 35px;
    }

    #assinatura_responsavel>hr {
        text-align: center;
        width: 50%;
    }

    #assinatura_responsavel>p {
        text-align: center;
    }
</style>

<body>

    <div id="cabecalho">
        <div id="cabecalho_logo">
            <!-- <img alt="logo" width="100px" src="../CertVet.png"></img> -->
            <div id="logo" class="media" data-src="../CertVet.png"></div>

            <span>Nº controle</span>
        </div>
        <div id="cabecalho_texto">
            <h3>Clínica: Clinica da Irina</h3>
        </div>
    </div>

    <!-- <hr style="width: 80%;"/> -->

    <div id="dadosTutor">
        <div id="cabecalho_texto">
            <div style="display: flex; gap: 3%;">
                <p><b>Tutor: </b> ${tutor.nome}</p>
                <p><b>Contato: </b> ${tutor.telefone}</p>
                <p><b>CPF: </b> ${tutor.cpf}</p>
            </div>
            <h3>Nome do animal: ${animal.nome}</h3>
            <div style="display: flex; gap: 10px;">
                <p>Esp: ${animal.especie}</p>
                <p>Sexo: ${animal.sexo}</p>
                <p>Idade: ${animal.idade}</p>
            </div>
        </div>
    </div>
</body>

</html>
